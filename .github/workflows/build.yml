name: Compile go-bitsong

# Controls when the action will run.
#  This workflow runr on pushes to master & every Pull Requests. (Or when manually triggered)
on:
  pull_request:
  push:
    branches:
      - sdk-0.44
  workflow_dispatch:

# This workflow makes x86_64 binaries for mac, windows, and linux.
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
        targetos: [darwin, linux]
        include:
          - targetos: windows
            arch: amd64
    name: go-bitsong ${{ matrix.arch }} for ${{ matrix.targetos }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v2.1.4
        with:
          go-version: 1.17
        env:
          GOOS: ${{ matrix.targetos }}
          GOARCH: ${{ matrix.arch }}
      - name: Compile go-bitsong
        run: |
          go mod download
          cd cmd/bitsongd
          go build .
      - uses: actions/upload-artifact@v2
        with:
          name: bitsongd ${{ matrix.targetos }} ${{ matrix.arch }}
          path: cmd/bitsongd/bitsongd